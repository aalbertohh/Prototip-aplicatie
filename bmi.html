<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculează IMC - NutriTrack</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0fff4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .bmi-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #2f855a;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
    }

    .back-link {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #555;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bmi-box">
    <h2>Calculează-ți IMC-ul</h2>
    <form onsubmit="calculateBMI(event)">
      <input type="number" id="weight" placeholder="Greutate (kg)" required />
      <input type="number" id="height" placeholder="Înălțime (cm)" required />
      <button type="submit">Calculează</button>
    </form>
    <div id="result"></div>
    <a href="index.html" class="back-link">← Înapoi la start</a>
  </div>

  <script>
    function calculateBMI(event) {
      event.preventDefault();
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100; // cm → m
      if (weight > 0 && height > 0) {
        const bmi = weight / (height * height);
        const resultText = `IMC-ul tău este ${bmi.toFixed(2)} — ` + getBMICategory(bmi);
        document.getElementById("result").textContent = resultText;
      } else {
        document.getElementById("result").textContent = "Introduceți valori valide!";
      }
    }

    function getBMICategory(bmi) {
      if (bmi < 18.5) return "subponderal";
      if (bmi < 25) return "normal";
      if (bmi < 30) return "supraponderal";
      return "obez";
    }
  </script>
</body>
</html>
