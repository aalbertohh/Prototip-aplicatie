<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Înregistrare - NutriTrack</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2f855a;
    }

    #msg {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Înregistrare</h2>
    <form onsubmit="register(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Parolă" required />
      <input type="number" id="weight" placeholder="Greutate (kg)" required />
      <input type="number" id="height" placeholder="Înălțime (cm)" required />
      <button type="submit">Creează cont</button>
    </form>
    <p id="msg"></p>
    <a href="index.html" class="back-link">← Înapoi</a>
  </div>

  <script>
    function register(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;

      // Salvăm în localStorage
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      localStorage.setItem('userWeight', weight);
      localStorage.setItem('userHeight', height);

      document.getElementById('msg').textContent = "Cont creat cu succes!";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
